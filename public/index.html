<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Google Sign-In</title>
</head>
<body>
   <div class="container">
      <div class="row mt-5">
         <div class="col-sm-6">
            <h1> GOOGLE SIGN-IN</h1>
            <hr>
            <div id="g_id_onload"
               data-client_id="228704577300-r8org83m4ujlnmnvqlqib796d1gna51m.apps.googleusercontent.com"
               data-auto_prompt="false"
               data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin"
               data-type="standard"
               data-size="large"
               data-theme="outline"
               data-text="sign_in_with"
               data-shape="rectangular"
               data-logo_alignment="left">
            </div>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <br>
            <!--<a href="#" onclick="signOut();">Sign out</a>-->
            <button id="google_signout" class="btn btn-sm btn-primary">
               Sign Out
            </button>      
         </div>
         <div class="col-sm-6">
            <h1>Login manual</h1>
            <hr>
            <form class="d-grid" id="frmLogin">
               <input type="text" name="correo" class="form-control mb-2" placeholder="Correo">
               <input type="tex" name="password" class="form-control mb-2" placeholder="Password">
               <button type="submit" class="btn btn-primary">
                  Ingresar
               </button>
            </form>
         </div>
      </div>
   </div>
   
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
   <script src="https://accounts.google.com/gsi/client" async defer></script>   
   <script src="./js/auth.js"></script>   
</body>
</html>
